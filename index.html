  .services-container {
      width: 50%;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 10px;
      background-color: #1e1e1e;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
  }
  .services-container img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      position: absolute;
      top: 0;
      left: 0; 
      opacity: 0;
      transition: opacity 1s ease-in-out;
  }
  .services-container img.active {
      opacity: 1;
      z-index: 1;
  }
  .services-container img.inactive {
      z-index: 0;
  }
  .text-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 20px;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 10px;
      color: white;
  }
  .services-container h1 {
      font-size: 2.5em;
      margin: 0.5em 0;
  }
  .services-container h2 {
      font-size: 1.5em;
      margin: 0.5em 0;
      color: #b3b3b3;
  }
  @media (max-width: 600px) {
      .services-container {
          width: 100%;
      }
      .services-container h1 {
          font-size: 2em;
      }
      .services-container h2 {
          font-size: 1.2em;
      }
  }

  html {
      background-image: url('images/ocean.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
    }
</style>

<script>
  let currentIndex = 0;
  const images = document.querySelectorAll('.services-container img');

  function showNextImage() {
      images[currentIndex].classList.remove('active');
      images[currentIndex].classList.add('inactive');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.remove('inactive');
      images[currentIndex].classList.add('active');
  }

  setInterval(showNextImage, 3000);
</script>
